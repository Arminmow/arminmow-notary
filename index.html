<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notary</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- Main content -->
            <div class="col-md-8">
                <!-- logo here -->
                <div class="card">
                    <h2 class="card-header" id="fileName">Book title</h2>
                    <div class="card-body">
                        <div class="displayBox scroll-box" id="fileContent">
                            Select a book from sidebar
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sidebar -->
            <div class="col-md-4">
                <!-- Search -->
                <div class="card">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="keyWord" placeholder="Search...">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button" onclick="highlightWord()">Search</button>
                            </span>
                        </div>
                    </div>
                    <div class="card-footer" id="searchStat">

                    </div>
                </div>

                <!-- select book -->
                <div class="card my-4">
                    <h5 class="card-header">Select a Book</h5>
                    <div class="card-body">
                            <ul class="list-unstyled mb-0">
                                <li><a href="#" onclick="loadBook('AliceInWonderland.txt', 'Alice in wonder land')">Alice in wonder land</a></li>
                                <li><a href="#" onclick="loadBook('LOTR.txt', 'Lord of the rings')">Lord of the rings</a></li>
                            </ul>
                    </div>
                </div>

                <!-- most used words -->
                <div class="card my-4">
                    <h5 class="card-header">Most used words</h5>
                    <div class="card-body">
                        <ul class="list-unstyled mb-0" id="mostUsed">

                        </ul>
                    </div>
                </div>

                <!-- Least Used Words -->
                <div class="card my-4">
                    <h5 class="card-header">Least Used Words</h5>
                    <div class="card-body">
                            <div class="col-lg-12">
                                <ul class="list-unstyled mb-0" id="leastUsed">

                                </ul>
                            </div>
                    </div>
                </div>

            </div>
        </div>

    </div>



    <!-- Jquery.js, Popper.js, Bootstrap.js-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
